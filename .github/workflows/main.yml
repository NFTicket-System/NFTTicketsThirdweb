name: Deploy to Netlify Workflow

on:
  pull_request:
    branches:
      - master
      - main
    types: [ opened, synchronize, reopened ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Cache node modules and next folder
      - name: üì¨ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: üß∞ Install dependencies
        run: npm install

      - name: üì¶ Build project
        run: |
          npx netlify link  --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --id ${{ secrets.NETLIFY_SITE_ID }}
          npx netlify build --auth=${{ secrets.NETLIFY_AUTH_TOKEN }}

      # - name: üßπ Run lint
      #   run: npm run lint

      # - name: üêõ Run tests
      #  run: npm run test

      # Deploy to Netlify with a personalized message
      - name: üöÄ Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: 'packages/web/out'
          functions-dir: 'packages/web/out_functions'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_NETLIFY_SITE_ID }}
        timeout-minutes: 1
